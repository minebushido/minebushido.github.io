<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MineBushido</title>
    <!-- Bootstrap CDN -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom Script -->
    <script src="./js/script.js"></script>

</head>

<body>
    <main>
        <div class="jumbotron jumbotron-fluid bg">
            <div class="container banner-container">
                <div class="banner-content-left">
                    <h1 class="animate__animated animate__fadeInDown">Welcome to <span
                            class="font-weight-bold">MineBushido</span>!</h1>
                    <div class="random-white-rectangle"></div>
                    <div class="banner-content">
                        <p class="banner-text-anim-time animate__animated animate__fadeInDown">We are a community
                            dedicated
                            to hosting a
                            Minecraft survival server where it is open for
                            all to join and have fun!</p>
                        <p class="banner-text-anim-time animate__animated animate__fadeInDown">Our server is currently
                            running on <span class="font-weight-bold">1.15.2</span>!</p>
                    </div>
                </div>
                <div class="banner-content-right">
                    <p class="join-us animate__animated animate__jackInTheBox animate__delay-1s">JOIN US
                        AT</p>
                    <div id="copy-js"
                        class="banner-ip animate__animated animate__zoomIn animate__faster animate__delay-1s"
                        onclick="copyLink()" data-toggle="tooltip" data-placement="top" title="Click to copy!">
                        <p class="join-ip">minebushido.com</p>
                        <input type="text" value="minebushido.com" id="invisible-join-js" class="invisible-join"
                            disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="container section-2">
            <div class="center-card">
                <img class="section-2-logo" src="./images/logo_x1.png" alt="MineBushido Logo">
                <div class="section-2-text">
                    <p class="section-2-connect">CONNECT WITH</p>
                    <p class="section-2-url">minebushido.com</p>

                </div>
            </div>
        </div>
        <div class="container-fluid section-3">
            <div class="row section-3-row">
                <div class="section-3-content">
                    <div class="content content-left col-9" id="blog-posts">
                    </div>
                    <div class="content content-right col-3">
                        <div class="card">
                            <h5 class="card-header">Join Our Discord</h5>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="./js/blog-posts.js"></script>
</body>

</html>
